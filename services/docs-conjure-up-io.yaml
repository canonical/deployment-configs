---

kind: Service
apiVersion: v1
metadata:
  name: docs-conjure-up-io
spec:
  selector:
    app: docs.conjure-up.io
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http

---

kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: docs-conjure-up-io
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: docs.conjure-up.io
    spec:
      containers:
        - name: docs-conjure-up-io
          image: prod-comms.docker-registry.canonical.com/docs.conjure-up.io:${TAG_TO_DEPLOY}
          ports:
            - name: http
              containerPort: 80
          envFrom:
            - configMapRef:
                name: envvars
                optional: true
          readinessProbe:
            httpGet:
              path: /
              port: 80
            timeoutSeconds: 3
            periodSeconds: 5
          resources:
            limits:
              memory: "256Mi"

---
