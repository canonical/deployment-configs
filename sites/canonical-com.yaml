name: canonical-com
domain: canonical.com

production:
  port: 80
  # Deployment
  replicas: 5

  container:
    image: prod-comms.docker-registry.canonical.com/canonical.com
    tag: latest

  useSquid: true
  sentryDsn: https://aedc7a57f0bc4d22bf7c0b6d63c3e1bb@sentry.is.canonical.com//14
  readinessPath: /_status/check

  nginxConfig:  |
    if ($host != 'canonical.com' ) {
      rewrite ^ https://canonical.com$request_uri? permanent;
    }
    more_set_headers "Link: <https://assets.ubuntu.com>; rel=preconnect; crossorigin, <https://assets.ubuntu.com>; rel=preconnect";

staging:
  nginxConfig:  |
    more_set_headers "X-Robots-Tag: noindex";
    if ($host != 'staging.canonical.com' ) {
      rewrite ^ https://staging.canonical.com$request_uri? permanent;
    }
    more_set_headers "Link: <https://assets.ubuntu.com>; rel=preconnect; crossorigin, <https://assets.ubuntu.com>; rel=preconnect";
